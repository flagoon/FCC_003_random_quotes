<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css?version=1.0">
  <link href="https://fonts.googleapis.com/css?family=Forum" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Random Quote Generator</title>
</head>
<body>
  
  <div class="contain">
    <span><i class="fa fa-quote-left awesomel" aria-hidden="true"></i></span>
    <div class="contain-quote">
      <div id="quote"></div>
      <div id="movie"></div>
    </div>
    <span><i class="fa fa-quote-right awesomer" aria-hidden="true"></i></span>
  </div>
  <div class="contain-buttons">
    <a href="#" id="twitterLink"><span id="twitter"><i class="fa fa-twitter"> Share on twitter</i></span></a>
    <span id="next-quote">Next quote</span>  
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js?version=0.4"></script>
</body>
</html>
